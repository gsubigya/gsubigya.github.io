<!DOCTYPE html>
<html>
<head>
<title>Web Player</title>
<style>
  body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 10%;
        }
.video-container {
  position: fixed; /* Position the video container to cover half the screen */
  top: 50%;
  left: 50%;
  width: 50%;
  height: 50%;
  transform: translate(-50%, -50%); /* Center the video */
}

iframe {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p id="error-code"></p> 
    <p>We're working to fix it. Please try again later.</p>

    <a href="/">Go Back Home</a>
  
<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen" 
  >
  </iframe>
</div>
</body>
</html>
